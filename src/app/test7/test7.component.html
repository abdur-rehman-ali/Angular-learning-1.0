<h1>Structural directive : ngIf</h1>

<h1 *ngIf="true">Ali joiya</h1>

<h1 *ngIf="false">Ali joiya</h1>

<span>Syntax 1</span>
<h1 *ngIf="displayName; else elseBlock">Ali joiya</h1>
<ng-template #elseBlock>
    <h1>Name is hidden</h1>
</ng-template>

<span>Syntax 2</span>
<div *ngIf="displayName; then thenBlock else elseBlock2" ></div>
<ng-template #thenBlock>
    <h6>Rimaan</h6>
</ng-template>
<ng-template #elseBlock2>
    <h6>Name is hidden</h6>
</ng-template>
